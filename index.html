<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>

       <!-- Description Meta Tag: Provides a brief description of the document -->
       <meta name="description" content="Survey Form for collecting information and feedback from customers">

       <!-- Keywords Meta Tag: Specifies a list of comma-separated keywords relevant to the document -->
       <meta name="keywords" content="survey, feedback, form, user experience, satisfaction">
   
       <!-- Author Meta Tag: Specifies the author of the document -->
       <meta name="author" content="Anandakrishnan H">

    <!-- Favicon Meta Tag: Specifies the icon for the document -->
    <link rel="icon" href="/assets/image/survey.svg" type="image/x-icon">

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form action="submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" placeholder="Your Phone Number" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Your Age" required>

            <label for="description">Which option best describe you?</label>
            <select id="description" name="description">
                <option value="">--Select--</option>
                <option value="banana">Student</option>
                <option value="orange">Employee</option>
                <option value="grape">House wife</option>
                <option value="strawberry">Senior Citizen</option>
            </select>

            <label>How satisfied are you with our services?</label>
            <div class="radio-group">
                <input type="radio" id="satisfied" name="satisfaction" value="satisfied" required>
                <label for="satisfied">Satisfied</label>

                <input type="radio" id="neutral" name="satisfaction" value="neutral">
                <label for="neutral">Neutral</label>

                <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
                <label for="unsatisfied">Unsatisfied</label>
            </div>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Type anything" required></textarea>

            <label for="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe" value="subscribe"> Subscribe to newsletter
            </label>

            <label for="fileUpload">Upload Screenshots</label>
            <input type="file" id="fileUpload" name="fileUpload">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
